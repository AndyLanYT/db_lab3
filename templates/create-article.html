{% extends 'base.html' %}

{% block title %}
Create article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Create Article</h1>
    <form method="POST">
        <input type="text" name="title" id="title" class="form-control" placeholder="Input title"><br>
        <textarea name="description" id="description" class="form-control" placeholder="Input description"></textarea><br>
        <textarea name="content" id="content" class="form-control" placeholder="Input content"></textarea><br>
        <input type="submit" class="btn btn-success" value="Create"><br>
    </form>
</div>
{% endblock %}
